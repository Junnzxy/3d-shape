<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Thick Tilted 3D Heart</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
      transform: rotateX(10deg); /* kemiringan tajam */
      animation: spinHorizontal 40s linear infinite;
    }

    @keyframes spinHorizontal {
      0% { transform: rotateX(10deg) rotateY(0deg); }
      100% { transform: rotateX(10deg) rotateY(360deg); }
    }

    .word {
      position: absolute;
      color: #ff7eb9;
      font-size: 0.85rem;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px #fff, 0 0 20px #ff7eb9; }
      50% { text-shadow: 0 0 15px #fff, 0 0 35px #ffb6c1; }
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>

  <script>
    const heart = document.getElementById('heart');
    const text = "I love you ";
    const density = 0.1; // titik per lapisan
    const layers = 20; // super tebal

    const letters = [];

    for (let layer = 0; layer < layers; layer++) {
      const zShift = (layer - layers / 2) * 6;

      for (let t = 0; t < Math.PI * 2; t += density) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const z = Math.sin(t * 3) * 6 + zShift;

        const word = document.createElement('div');
        word.className = 'word';
        word.textContent = text[Math.floor((t * 10 + layer) % text.length)];
        heart.appendChild(word);

        letters.push({ el: word, t, zShift });
      }
    }

    let offset = 0;
    function animate() {
      offset += 0.004;
      letters.forEach((letter) => {
        const t = letter.t + offset;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const z = Math.sin(t * 3) * 6 + letter.zShift;

        letter.el.style.left = `${200 + x * 10}px`;
        letter.el.style.top = `${200 - y * 10}px`;
        letter.el.style.transform = `translateZ(${z}px)`;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
